<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Skivehus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="booking-title">Book et besøg</h1>
    <div id="booking-form">
        <img src="billede.jpg" id="form-image">
        <form id="form">
          <!-- Navnefelt -->
          <label for="name">Dit navn:</label>
          <input type="text" id="name" required>
          
          <!-- Emailfelt -->
          <label for="email">Email:</label>
          <input type="email" id="email" required>
          
          <!-- Telefonfelt -->
          <label for="phone">Telefon:</label>
          <input type="tel" id="phone" required>
          
          <!-- Dropdown-liste med datoer -->
          <label for="date">Vælg en dato:</label>
          <select id="date">
            <option value="23. Juni 2023 kl 17:00">23. Juni 2023 kl 17:00</option>
            <option value="30. Juni 2023 kl 15:00">30. Juni 2023 kl 15:00</option>
            <option value="15. August 2023 kl 08:00">15. August 2023 kl 08:00</option>
          </select>
          
          <!-- Bekræftelsesknappen -->
          <button id="booking-knap" type="button" onclick="confirmBooking()">Bekræft booking</button>
        </form>
        
        <!-- Element til visning af bekræftelsesbesked -->
        <div id="confirmation" style="display: none;">
          <img src="billede.jpg" id="confirmation-image">
          <p id="confirmation-text"></p>
        </div>
      </div>
</body>
<script>
    function confirmBooking() {
        // Henter værdierne fra inputfelterne
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;
        var date = document.getElementById("date").value;

        // Opretter bekræftelsesbeskeden med de indtastede værdier
        var confirmationMessage = "Tak for din booking, " + name + "! Du er blevet tilmeldt en rundvisning den " + date + ".";
  
        // Skjuler inputfelterne og viser bekræftelsesbeskeden og billedet
        document.getElementById("form").style.display = "none";
        document.getElementById("confirmation").textContent = confirmationMessage;
        document.getElementById("confirmation").style.display = "block";
        document.getElementById("confirmation-image").style.display = "block";
    }
</script>
</html>
